<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="Register.css" rel="stylesheet">
</head>
<body>
    <div class="form-background">
        <div class="container">
        <form>

        <div class="w-100">
            <h4>Contact Us</h4>
            <h5>Your Email</h5>
            <input class="form-input" type="email" placeholder="email@example.com">
        </div>

        <div>
            <div class="w-50">
                <p>Fisrt Name</p>
                <input class="form-input" type="text" placeholder="first name">
            </div>
            <div class="w-50">
                <p>Last Name</p>
                <input class="form-input" type="text" placeholder="Last name">
            </div>
        </div>

        <div style="clear:both"></div>

        <div class="w-100">
            <p>message</p>
            <textarea class="form-input form-long"></textarea>
        <br>
        <!-- label 태그: 글씨를 누르면 체크 박스도 표시되도록 하는 기능 -->
        <input id="sub" type="checkbox">
        <label for="sub">Subscribe</label>

        <button class="yellow-button">Send</button>
        </div>
        </form>
        
        </div>
        </div>





    </div>
</body>
</html>
